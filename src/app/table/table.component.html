<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id.</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated At</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let task of dataSource">
      <td class="px-6 py-4 whitespace-nowrap">{{task.id}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{task.name}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{task.description}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{task.createdAt}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{task.updatedAt}}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <button (click)="onUpdate(task)" class="text-blue-500 hover:text-blue-700 mr-2">
          <i class="fas fa-edit"></i>
        </button>
        <button (click)="onDelete(task)" class="text-red-500 hover:text-red-700">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
